<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_clone</title>
    <link rel="stylesheet" href="./estilos/estilos.css">

</head>
<header id="barra-superior">

    <nav class="header-right sign-in-button">Acceder</nav>
    <nav class="header-right header-footer-link">Apps</nav>
    <nav class="header-right header-footer-link">Imagenes</nav>
    <nav class="header-right header-footer-link">Gmail</nav>
</header>

<div id="main">

    <div>
        <img src="./images/googlelogo_color_272x92dp.png" alt="logo"> <br>

        <form action="">
            <div id="search-box-outer">
                <input class="caja-busqueda">
                <span>
                    <img class="microfono" src="./images/googlemic_color_24dp.png" alt="micrófono">
                </span>

                <span>
                    <img class="camara" src="./images/Google_Lens_2021.png" alt="Búsqueda por imagen">
                </span>

            </div>

            <br>

            <div id="otros-botones">
                <input type="submit" class="boton-buscar" value="Buscar en Google">
                <input type="submit" class="boton-buscar" value="Voy a tener suerte">
            </div>
        </form>
    </div>
    <nav class="footer-up header-footer-link">Colombia</nav>

    <footer id="barra-inferior">
        <nav class="footer-left header-footer-link">Sobre Google</nav>
        <nav class="footer-left header-footer-link">Publicidad</nav>
        <nav class="footer-left header-footer-link">Negocios</nav>
        <nav class="footer-left header-footer-link">Cómo funciona la búsqueda</nav>
        <nav class="footer-right header-footer-link">Privacidad</nav>
        <nav class="footer-right header-footer-link">Condiciones</nav>
        <nav class="footer-right header-footer-link">Preferencias</nav>
    </footer>

</html>
